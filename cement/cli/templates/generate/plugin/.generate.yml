---

exclude:
    - '^(.*)[\/\\\\]plugin[\/\\\\]{{ label }}[\/\\\\]templates[\/\\\\](.*)$'

ignore:
    - '^(.*)pyc(.*)$'
    - '^(.*)pyo(.*)$'
    - '^(.*)__pycache__(.*)$'

variables:
    -   name: label
        prompt: "Plugin Label"
        case: "lower"
        default: "myplugin"

    -   name: class_name
        prompt: "Plugin Class Name"
        validate: "^[a-zA-Z0-9]+$"
        default: "MyPlugin"
